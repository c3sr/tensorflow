jobs:
  - job: CPU
    timeoutInMinutes: 0
    steps:
      - bash: |
          docker login -u $(DOCKER_USERNAME) -p $(DOCKER_PASSWORD)
          cd tensorflow-agent/dockerfiles
          make docker_pull_cpu
          make docker_build_cpu
          while $(make docker_push_cpu); do :; done
  - job: GPU
    timeoutInMinutes: 0
    steps:
      - bash: |
          docker login -u $(DOCKER_USERNAME) -p $(DOCKER_PASSWORD)
          cd tensorflow-agent/dockerfiles
          make docker_pull_gpu
          make docker_build_gpu
          while $(make docker_push_gpu); do :; done
  - job: Update_Microbadger
    dependsOn:
      - CPU
      - GPU
