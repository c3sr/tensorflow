name: SSD_MobileNet_v1_COCO # name of your model
framework:
  name: Tensorflow # framework for the model
  version: 1.12 # framework version contraint
version: 1.0 # version information in semantic version format
container: # containers used to perform model prediction
  # multiple platforms can be specified
  amd64:
    gpu: raiproject/carml-tensorflow:amd64-cpu
    cpu: raiproject/carml-tensorflow:amd64-gpu
  ppc64le:
    cpu: raiproject/carml-tensorflow:ppc64le-gpu
    gpu: raiproject/carml-tensorflow:ppc64le-gpu
description: >
TensorFlow Object Detection model, which is trained on the COCO (Common Objects in Context) dataset.
references: # references to papers / websites / etc.. describing the model
  - https://github.com/tensorflow/models/blob/master/research/object_detection/g3doc/detection_model_zoo.md
license: Apache License, Version 2.0 # license of the model
inputs: # inputs to the model
  - type: image   # first input type for the model
    description: the input image  # description of the first input
    parameters: # type parameters
      layer_name: 'data'
      layout: 'HWC'
      color_mode: 'BGR'
      dimensions:
      mean:
output:
  - type: bounding box
    description: the output bounding boxes # a description of the output parameter
    parameters: # type parameters
      layer_name: 'detection_boxes'
  - type: score
    description: the output bounding boxes
    parameters:
      layer_name: 'detection_scores'
  - type: class
    description: the output bounding boxes
    parameters:
      layer_name: 'detection_classes'
      features_url: https://s3.amazonaws.com/store.carml.org/models/tensorflow/models/ssd_mobilenet_v1_coco_2017_11_17/labels.txt
      features_checksum: 4418c85d01e6c82ff6849b8239759438
model: # specifies model graph and weights resources
  base_url:
  graph_path: https://s3.amazonaws.com/store.carml.org/models/tensorflow/models/ssd_mobilenet_v1_coco_2017_11_17/frozen_inference_graph.pb
  is_archive:
    false # if set, then the base_url is a url to an archive
    # the graph_path and weights_path then denote the
    # file names of the graph and weights within the archive
  graph_checksum: 1be3ed58a65ced5936b1bff3fc09d9b1
attributes: # extra network attributes
  kind: CNN # the kind of neural network (CNN, RNN, ...)
  training_dataset: ImageNet # dataset used to for training
  manifest_author: abduld
